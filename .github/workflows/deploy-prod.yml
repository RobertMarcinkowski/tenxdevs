name: Deploy Prod

run-name: ${{ github.actor }} run deploy to production environment from PR #${{ github.event.pull_request.number }}

on:
  pull_request:
    types: [closed]
    branches: [ "main" ]

env:
  REPOSITORY_NAME: tenxdevs
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract project version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          # Strip -SNAPSHOT for production release
          VERSION=${VERSION%-SNAPSHOT}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Production version: $VERSION"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.version.outputs.version }}
          path: build/libs/*.jar
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Test with Gradle
        run: ./gradlew test

  release:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract project version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          # Strip -SNAPSHOT for production release
          VERSION=${VERSION%-SNAPSHOT}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Production version: $VERSION"

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.version.outputs.version }}

      - name: Delete existing tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          # Delete release if it exists
          gh release delete "$TAG_NAME" --yes || true
          # Delete tag if it exists
          git push origin --delete "$TAG_NAME" || true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --target ${{ github.ref_name }} \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "Production release for version ${{ steps.version.outputs.version }}

          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}" \
            --latest=true \
            *.jar

  package:
    runs-on: ubuntu-latest
    needs: release

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      docker-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract project version from Gradle
        id: project-version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          # Strip -SNAPSHOT for production release
          VERSION=${VERSION%-SNAPSHOT}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Production version: $VERSION"

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.project-version.outputs.version }}
          path: build/libs

      - name: Extract JAR version
        id: jar-version
        run: |
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "jar-name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "JAR file: $JAR_NAME"

      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=${{ steps.project-version.outputs.version }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            eu.robm15.tenxdevs.jar-version=${{ steps.jar-version.outputs.jar-name }}
            eu.robm15.tenxdevs.git-commit=${{ github.sha }}
            eu.robm15.tenxdevs.git-branch=${{ github.ref_name }}
            eu.robm15.tenxdevs.build-date=${{ github.event.head_commit.timestamp }}

  deploy:
    runs-on: ubuntu-latest
    needs: package

    permissions:
      contents: read

    steps:
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DOCKER_TAG: ${{ needs.package.outputs.docker-tag }}
          VPS_HOST_NAME: ${{ secrets.VPS_HOST_NAME }}
          VPS_PORT_NUMBER: ${{ secrets.VPS_PORT_NUMBER }}
          VPS_PORT_NUMBER_PROD: ${{ secrets.VPS_PORT_NUMBER_PROD }}
          VPS_USER_NAME: ${{ secrets.VPS_USER_NAME }}
          DOCKER_RUN_NAME: ${{ env.REPOSITORY_NAME }}_PROD
          SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
          SUPABASE_DB_USERNAME_PROD: ${{ secrets.SUPABASE_DB_USERNAME_PROD }}
          SUPABASE_DB_PASSWORD_PROD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}
          SUPABASE_URL_PROD: ${{ secrets.SUPABASE_URL_PROD }}
          SUPABASE_ANON_KEY_PROD: ${{ secrets.SUPABASE_ANON_KEY_PROD }}
          SUPABASE_JWT_SECRET_PROD: ${{ secrets.SUPABASE_JWT_SECRET_PROD }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL: ${{ vars.AI_MODEL }}
          AI_TEMPERATURE: ${{ vars.AI_TEMPERATURE }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $VPS_PORT_NUMBER $VPS_HOST_NAME >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa -p $VPS_PORT_NUMBER $VPS_USER_NAME@$VPS_HOST_NAME << EOF
            # Stop and remove existing container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^$DOCKER_RUN_NAME\$"; then
              echo "Stopping and removing existing container..."
              docker stop $DOCKER_RUN_NAME || true
              docker rm $DOCKER_RUN_NAME || true
            fi

            # Pull latest image
            docker pull $DOCKER_TAG

            # Run new container
            docker run -d -p $VPS_PORT_NUMBER_PROD:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SUPABASE_DB_URL_PROD="$SUPABASE_DB_URL_PROD" \
              -e SUPABASE_DB_USERNAME_PROD="$SUPABASE_DB_USERNAME_PROD" \
              -e SUPABASE_DB_PASSWORD_PROD="$SUPABASE_DB_PASSWORD_PROD" \
              -e SUPABASE_URL_PROD="$SUPABASE_URL_PROD" \
              -e SUPABASE_ANON_KEY_PROD="$SUPABASE_ANON_KEY_PROD" \
              -e SUPABASE_JWT_SECRET_PROD="$SUPABASE_JWT_SECRET_PROD" \
              -e AI_API_KEY="$AI_API_KEY" \
              -e AI_MODEL="$AI_MODEL" \
              -e AI_TEMPERATURE="$AI_TEMPERATURE" \
              --name $DOCKER_RUN_NAME \
              $DOCKER_TAG

            # Cleanup old images (keep only latest)
            docker image prune -f
          EOF
          rm -rf ~/.ssh

      - run: echo "This job's status is ${{ job.status }}."

  bump-version:
    runs-on: ubuntu-latest
    needs: deploy

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - name: Merge main into develop
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          echo "Fetching latest main branch..."
          git fetch origin main

          echo "Current branch: $(git branch --show-current)"
          echo "Merging main into develop..."

          # Merge main into develop to sync release changes
          git merge origin/main --no-edit -m "chore: merge main into develop after release"

          echo "Merge completed successfully"

          # Push the merge to develop
          echo "Pushing merge to develop..."
          git push origin develop

          echo "Merge pushed to develop"

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Calculate next version
        id: next-version
        run: |
          # Get current version from develop (which now has the released version after merge)
          CURRENT_VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "Current version after merge: $CURRENT_VERSION"

          # Remove -SNAPSHOT if present (released version shouldn't have it, but just in case)
          BASE_VERSION="${CURRENT_VERSION%-SNAPSHOT}"
          echo "Base version: $BASE_VERSION"

          # Split version into components and increment patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$PATCH-SNAPSHOT"

          echo "Next version for develop: $NEXT_VERSION"
          echo "next-version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "deployed-version=$BASE_VERSION" >> $GITHUB_OUTPUT

      - name: Create version bump branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b chore/bump-version-to-${{ steps.next-version.outputs.next-version }}

      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.next-version.outputs.next-version }}"/' build.gradle.kts
          cat build.gradle.kts | grep "^version"

      - name: Commit version bump
        run: |
          git add build.gradle.kts
          git commit -m "chore: bump version to ${{ steps.next-version.outputs.next-version }} [skip ci]"
          git push origin chore/bump-version-to-${{ steps.next-version.outputs.next-version }}

      - name: Create PR to develop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base develop \
            --head chore/bump-version-to-${{ steps.next-version.outputs.next-version }} \
            --title "chore: bump version to ${{ steps.next-version.outputs.next-version }}" \
            --body "## Version Bump to Develop

          This PR bumps the develop branch version after successful deployment of v${{ steps.next-version.outputs.deployed-version }} to production.

          ### Changes
          - Updated version in build.gradle.kts to \`${{ steps.next-version.outputs.next-version }}\`

          ### Notes
          - Main branch remains at \`${{ steps.next-version.outputs.deployed-version }}\` (last released version)
          - Develop branch will be at \`${{ steps.next-version.outputs.next-version }}\` (preparing for next release)
          - Merge this PR to continue development on the next version

          ---
          _This PR was automatically created after successful production deployment_"
