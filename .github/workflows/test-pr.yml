name: Test Pull Request

run-name: ${{ github.actor }} testing PR #${{ github.event.pull_request.number }}

on:
  pull_request:
    branches: [ "develop", "main" ]

env:
  REPOSITORY_NAME: tenxdevs

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract project version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.version.outputs.version }}-pr-${{ github.event.pull_request.number }}
          path: build/libs/*.jar
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Test with Gradle
        run: ./gradlew test

      - run: echo "PR tests completed with status ${{ job.status }}."
