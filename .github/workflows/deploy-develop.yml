name: Deploy Develop

run-name: ${{ github.actor }} run deploy to develop environment from PR #${{ github.event.pull_request.number }}

on:
  pull_request:
    types: [closed]
    branches: [ "develop" ]

env:
  REPOSITORY_NAME: tenxdevs
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract project version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.version.outputs.version }}
          path: build/libs/*.jar
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Test with Gradle
        run: ./gradlew test

  release:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract project version from Gradle
        id: version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.version.outputs.version }}

      - name: Delete existing tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          # Delete release if it exists
          gh release delete "$TAG_NAME" --yes || true
          # Delete tag if it exists
          git push origin --delete "$TAG_NAME" || true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --target ${{ github.ref_name }} \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "Automated release for version ${{ steps.version.outputs.version }}

          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}" \
            --prerelease \
            --latest=false \
            *.jar

  package:
    runs-on: ubuntu-latest
    needs: release

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      docker-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Extract project version from Gradle
        id: project-version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.REPOSITORY_NAME }}-${{ steps.project-version.outputs.version }}
          path: build/libs

      - name: Extract JAR version
        id: jar-version
        run: |
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "jar-name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "JAR file: $JAR_NAME"

      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=${{ steps.project-version.outputs.version }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            eu.robm15.tenxdevs.jar-version=${{ steps.jar-version.outputs.jar-name }}
            eu.robm15.tenxdevs.git-commit=${{ github.sha }}
            eu.robm15.tenxdevs.git-branch=${{ github.ref_name }}
            eu.robm15.tenxdevs.build-date=${{ github.event.head_commit.timestamp }}

  deploy:
    runs-on: ubuntu-latest
    needs: package

    permissions:
      contents: read

    steps:
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DOCKER_TAG: ${{ needs.package.outputs.docker-tag }}
          VPS_HOST_NAME: ${{ secrets.VPS_HOST_NAME }}
          VPS_PORT_NUMBER: ${{ secrets.VPS_PORT_NUMBER }}
          VPS_PORT_NUMBER_DEV: ${{ secrets.VPS_PORT_NUMBER_DEV }}
          VPS_USER_NAME: ${{ secrets.VPS_USER_NAME }}
          DOCKER_RUN_NAME: ${{ env.REPOSITORY_NAME }}_DEV
          SUPABASE_DB_URL_DEVELOP: ${{ secrets.SUPABASE_DB_URL_DEVELOP }}
          SUPABASE_DB_USERNAME_DEVELOP: ${{ secrets.SUPABASE_DB_USERNAME_DEVELOP }}
          SUPABASE_DB_PASSWORD_DEVELOP: ${{ secrets.SUPABASE_DB_PASSWORD_DEVELOP }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $VPS_PORT_NUMBER $VPS_HOST_NAME >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa -p $VPS_PORT_NUMBER $VPS_USER_NAME@$VPS_HOST_NAME << EOF
            docker stop $DOCKER_RUN_NAME || true
            docker rm $DOCKER_RUN_NAME || true
            docker pull $DOCKER_TAG
            docker run -d -p $VPS_PORT_NUMBER_DEV:8080 \
              -e SPRING_PROFILES_ACTIVE=develop \
              -e SUPABASE_DB_URL_DEVELOP="$SUPABASE_DB_URL_DEVELOP" \
              -e SUPABASE_DB_USERNAME_DEVELOP="$SUPABASE_DB_USERNAME_DEVELOP" \
              -e SUPABASE_DB_PASSWORD_DEVELOP="$SUPABASE_DB_PASSWORD_DEVELOP" \
              --name $DOCKER_RUN_NAME $DOCKER_TAG
          EOF
          rm -rf ~/.ssh

      - run: echo "This job's status is ${{ job.status }}."

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy

    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Delete merged branch
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          echo "Deployment successful. Deleting branch: $BRANCH_NAME"

          git push origin --delete "$BRANCH_NAME"

          echo "Branch $BRANCH_NAME deleted successfully."