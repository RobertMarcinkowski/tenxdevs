<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - VibeTravels</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/landing.css">
    <script th:if="${!useMockAuth}" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script th:if="${useMockAuth}" src="/js/mock-auth.js"></script>
</head>
<body th:classappend="${environmentType != null ? 'with-ribbon' : ''}">
    <div th:if="${environmentType != null}" class="env-ribbon" th:style="'--ribbon-color: ' + ${ribbonColor}">
        <span th:text="${environmentType}">ENVIRONMENT</span>
    </div>
    <div class="container">
        <h1>Welcome to VibeTravels</h1>
        <p>Transform your travel ideas into personalized trip itineraries with AI-powered planning</p>

        <div id="logged-out-buttons" class="button-group">
            <a href="/login" class="button login-button">Login</a>
            <a href="/register" class="button register-button">Sign Up</a>
        </div>

        <div id="logged-in-buttons" class="button-group" style="display: none;">
            <a href="/app" class="button app-button">Go to App</a>
        </div>

        <div id="user-status" class="user-status">
            <p id="status-message">Checking authentication...</p>
        </div>
    </div>

    <script th:inline="javascript">
        // Initialize authentication client with Thymeleaf variables
        const USE_MOCK_AUTH = /*[[${useMockAuth}]]*/ false;
        let authClient;

        if (USE_MOCK_AUTH) {
            authClient = window.mockSupabaseClient;
        } else {
            const SUPABASE_URL = /*[[${supabaseUrl}]]*/ 'http://localhost:54321';
            const SUPABASE_ANON_KEY = /*[[${supabaseAnonKey}]]*/ '';
            const { createClient } = supabase;
            authClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }
    </script>
    <script src="/js/landing.js"></script>
</body>
</html>
