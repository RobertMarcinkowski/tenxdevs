<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VibeTravels</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
    <script th:if="${!useMockAuth}" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script th:if="${useMockAuth}" src="/js/mock-auth.js"></script>
</head>
<body th:classappend="${environmentType != null ? 'with-ribbon' : ''}">
    <div th:if="${environmentType != null}" class="env-ribbon" th:style="'--ribbon-color: ' + ${ribbonColor}">
        <span th:text="${environmentType}">ENVIRONMENT</span>
    </div>
    <div class="login-container">
        <h2>VibeTravels</h2>
        <p class="subtitle">AI-powered travel planning for your next adventure</p>

        <div th:if="${useMockAuth}" class="mock-info">
            <strong>Mock Authentication Mode (Local Development)</strong>
            Use these test credentials:<br>
            <code>user@test.com</code> / <code>password</code><br>
            <code>admin@test.com</code> / <code>admin</code><br>
            <code>dev@test.com</code> / <code>dev</code>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" id="login-button">Sign in</button>
            <div class="loading" id="loading">Signing in...</div>
        </form>

        <div class="info">
            <p><a href="/forgot-password">Forgot password?</a></p>
            <p>Don't have an account? <a href="/register">Sign up</a></p>
            <p><a href="/">Back to home</a></p>
        </div>
    </div>

    <script th:inline="javascript">
        // Initialize authentication client with Thymeleaf variables
        const USE_MOCK_AUTH = /*[[${useMockAuth}]]*/ false;
        let authClient;

        try {
            if (USE_MOCK_AUTH) {
                console.log('[AUTH] Using mock authentication');
                authClient = window.mockSupabaseClient;
            } else {
                const SUPABASE_URL = /*[[${supabaseUrl}]]*/ 'http://localhost:54321';
                const SUPABASE_ANON_KEY = /*[[${supabaseAnonKey}]]*/ '';

                console.log('[AUTH] Supabase URL:', SUPABASE_URL);
                console.log('[AUTH] Anon key present:', SUPABASE_ANON_KEY ? 'yes' : 'no');

                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    throw new Error('Supabase configuration is missing. Please check environment variables.');
                }

                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase library failed to load. Please check your internet connection.');
                }

                const { createClient } = supabase;
                authClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('[AUTH] Supabase client initialized successfully');
            }
        } catch (error) {
            console.error('[AUTH] Initialization error:', error);
            document.getElementById('error-message').textContent = 'Authentication system initialization failed: ' + error.message;
            document.getElementById('error-message').style.display = 'block';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', (e) => handleLogin(e, authClient));
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
