<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - VibeTravels</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body th:classappend="${environmentType != null ? 'with-ribbon' : ''}">
    <div th:if="${environmentType != null}" class="env-ribbon" th:style="'--ribbon-color: ' + ${ribbonColor}">
        <span th:text="${environmentType}">ENVIRONMENT</span>
    </div>
    <div class="password-container">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your new password below</p>

        <div th:if="${useMockAuth}" class="mock-info">
            <strong>Mock Authentication Mode (Local Development)</strong>
            Password reset is not available in local development mode.
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <form id="reset-form" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required autofocus minlength="6">
                <div class="password-strength">At least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>

            <button type="submit" id="submit-button">Reset Password</button>
            <div class="loading" id="loading">Resetting...</div>
        </form>

        <div class="info">
            <p><a href="/login">Back to login</a></p>
            <p><a href="/">Back to home</a></p>
        </div>
    </div>

    <script th:inline="javascript">
        const USE_MOCK_AUTH = /*[[${useMockAuth}]]*/ false;
    </script>
    <script src="/js/password-reset.js"></script>
</body>
</html>
