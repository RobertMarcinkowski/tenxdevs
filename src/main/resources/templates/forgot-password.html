<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VibeTravels</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body th:classappend="${environmentType != null ? 'with-ribbon' : ''}">
    <div th:if="${environmentType != null}" class="env-ribbon" th:style="'--ribbon-color: ' + ${ribbonColor}">
        <span th:text="${environmentType}">ENVIRONMENT</span>
    </div>
    <div class="password-container">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email to receive a password reset link</p>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <button type="submit" id="submit-button">Send Reset Link</button>
            <div class="loading" id="loading">Sending...</div>
        </form>

        <div class="info">
            <p>Remember your password? <a href="/login">Sign in</a></p>
            <p><a href="/">Back to home</a></p>
        </div>
    </div>

    <script src="/js/password-reset.js"></script>
</body>
</html>
