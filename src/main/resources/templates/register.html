<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VibeTravels</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/auth.css">
    <script th:if="${!useMockAuth}" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script th:if="${useMockAuth}" src="/js/mock-auth.js"></script>
</head>
<body th:classappend="${environmentType != null ? 'with-ribbon' : ''}">
    <div th:if="${environmentType != null}" class="env-ribbon" th:style="'--ribbon-color: ' + ${ribbonColor}">
        <span th:text="${environmentType}">ENVIRONMENT</span>
    </div>
    <div class="register-container">
        <h2>Join VibeTravels</h2>
        <p class="subtitle">Start planning your perfect trip with AI assistance</p>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-strength">Minimum 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" id="register-button">Sign up</button>
            <div class="loading" id="loading">Creating account...</div>
        </form>

        <div class="info">
            <p>Already have an account? <a href="/login">Sign in</a></p>
            <p><a href="/">Back to home</a></p>
        </div>
    </div>

    <script th:inline="javascript">
        // Initialize authentication client with Thymeleaf variables
        const USE_MOCK_AUTH = /*[[${useMockAuth}]]*/ false;
        let authClient;

        try {
            if (USE_MOCK_AUTH) {
                console.log('[AUTH] Using mock authentication');
                authClient = window.mockSupabaseClient;
            } else {
                const SUPABASE_URL = /*[[${supabaseUrl}]]*/ 'http://localhost:54321';
                const SUPABASE_ANON_KEY = /*[[${supabaseAnonKey}]]*/ '';

                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    throw new Error('Supabase configuration is missing');
                }

                if (typeof supabase === 'undefined') {
                    throw new Error('Supabase library failed to load');
                }

                const { createClient } = supabase;
                authClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
        } catch (error) {
            console.error('[AUTH] Initialization error:', error);
            document.getElementById('error-message').textContent = 'Authentication system initialization failed: ' + error.message;
            document.getElementById('error-message').style.display = 'block';
        }

        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', (e) => handleRegister(e, authClient));
    </script>
    <script src="/js/auth.js"></script>
</body>
</html>
