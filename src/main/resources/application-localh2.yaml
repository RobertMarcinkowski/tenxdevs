spring:
  application:
    name: tenxdevs
  datasource:
    url: jdbc:h2:file:${H2_DB_PATH}
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

supabase:
  url: ${SUPABASE_URL_LOCAL:http://localhost:54321}
  anon-key: ${SUPABASE_ANON_KEY_LOCAL}
  jwt-secret: ${SUPABASE_JWT_SECRET_LOCAL}